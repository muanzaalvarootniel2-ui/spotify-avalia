<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Avaliação - Spotify Avalia</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #fff; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; padding: 20px; text-align: center; }
    .logo { width: 80px; margin-bottom: 15px; }
    .saldo { margin: 10px 0; }
    .green { color: #00C853; font-weight: 600; }
    .ganho { margin: 10px 0; font-weight: 600; }
    .ganho span { color: #00C853; }
    .artista-img { 
      width: 100%; 
      max-width: 220px; 
      border-radius: 12px; 
      margin: 15px auto; 
      display: block;
    }
    .pergunta { margin: 20px 0; font-weight: 500; }
    .opcoes { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .opcao {
      flex: 1 1 45%;
      min-width: 100px;
      padding: 10px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .opcao:hover { border-color: #00C853; }
    .opcao.selecionada { border-color: #2196F3; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button {
      background: #00C853;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover { background: #009624; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Spotify -->
    <img src="https://cdn.xquiz.co/images/a1e9dab4-9655-439a-8d49-24b72724d829">

    <!-- Imagem do artista -->
    <img src="https://scontent.flad8-1.fna.fbcdn.net/v/t39.30808-6/472118379_925717782998950_12692672607331501_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=0zIb5qkxvuAQ7kNvwEzgu9B&_nc_oc=AdnKQSfSHc7txF1VBU5K_Mrg_Of6Rf5mYz4YbYfcGagb5-RmNIbs6wg1mtfDBWCBqxs&_nc_zt=23&_nc_ht=scontent.flad8-1.fna&_nc_gid=KFFe16JtMTa-8zmlL400IQ&oh=00_AfaPJ4Q9r2GAEG2N-1PyYykfyxmZqKiOUXNfet6kPJ6Zow&oe=68C87BB4" 
     alt="Anderson Mário"
     class="artista-img">

    <!-- Saudação + saldo -->
    <h2 id="saudacao">Olá</h2>
    <p class="saldo">Seu saldo: <span class="green">2.000 Kz</span></p>
    <p class="ganho">Responda e ganhe: <span>4.000 Kz</span></p>

    <!-- Perguntas -->
    <div class="pergunta">
      De 1 a 5, qual nota você daria para as músicas de Anderson Mário?
    </div>
    <div class="opcoes" id="pergunta1">
      <div class="opcao">1</div>
      <div class="opcao">2</div>
      <div class="opcao">3</div>
      <div class="opcao">4</div>
      <div class="opcao">5</div>
    </div>

    <div class="pergunta">Você recomendaria o cantor Anderson para os seus amigos e familiares?</div>
    <div class="opcoes" id="pergunta2">
      <div class="opcao">Sim</div>
      <div class="opcao">Não</div>
    </div>

    <div class="pergunta">Que faixa etária você acha que mais escuta o artista Anderson?</div>
    <div class="opcoes" id="pergunta3">
      <div class="opcao">-18 anos</div>
      <div class="opcao">+18 anos</div>
    </div>

    <!-- Botão enviar -->
    <button onclick="enviarRespostas()">Enviar respostas</button>
  </div>

  <script>
    // Saudação dinâmica
    const nomeUsuario = localStorage.getItem("usuarioNome") || "Usuário";
    document.getElementById("saudacao").textContent = `Olá, ${nomeUsuario}`;

    // Função de seleção única
    document.querySelectorAll('.opcoes').forEach(grupo => {
      grupo.querySelectorAll('.opcao').forEach(opcao => {
        opcao.addEventListener('click', () => {
          grupo.querySelectorAll('.opcao').forEach(o => o.classList.remove('selecionada'));
          opcao.classList.add('selecionada');
        });
      });
    });

    // Enviar respostas
    function enviarRespostas() {
      window.location.href = "recompensa2.html";
    }
  </script>
</body>
</html>
