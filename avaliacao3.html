<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Avaliação - Spotify Avalia</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #fff; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; padding: 20px; text-align: center; }
    .logo { width: 80px; margin-bottom: 15px; }
    .saldo { margin: 10px 0; }
    .green { color: #00C853; font-weight: 600; }
    .ganho { margin: 10px 0; font-weight: 600; }
    .ganho span { color: #00C853; }
    .artista-img { 
      width: 100%; 
      max-width: 220px; 
      border-radius: 12px; 
      margin: 15px auto; 
      display: block;
    }
    .pergunta { margin: 20px 0; font-weight: 500; }
    .opcoes { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
    .opcao {
      flex: 1 1 45%;
      min-width: 100px;
      padding: 10px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .opcao:hover { border-color: #00C853; }
    .opcao.selecionada { border-color: #2196F3; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    button {
      background: #00C853;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover { background: #009624; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo Spotify -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg">

    <!-- Imagem do artista -->
    <img src="https://cdn.xquiz.co/images/f8486706-d070-4650-a643-9cf8889b3870" 
     class="artista-img">

  <form onsubmit="enviarRespostas(event)">
    <!-- Nome do cantor -->
    <label for="nomeCantor">Qual é o nome desssa cantora?</label>
    <input type="text" id="nomeCantor" placeholder="Digite o nome do cantor aqui" required>

    <!-- Perguntas -->
    <div class="pergunta">
      De 1 a 5, qual nota você daria para as músicas dessa Cantora?
    </div>
    <div class="opcoes" id="pergunta1">
      <div class="opcao">1</div>
      <div class="opcao">2</div>
      <div class="opcao">3</div>
      <div class="opcao">4</div>
      <div class="opcao">5</div>
    </div>

    <div class="pergunta">Você recomendaria a cantora para os seus amigos e familiares?</div>
    <div class="opcoes" id="pergunta2">
      <div class="opcao">Sim</div>
      <div class="opcao">Não</div>
    </div>

    <div class="pergunta">Que faixa etária você acha que mais escuta a artista?</div>
    <div class="opcoes" id="pergunta3">
      <div class="opcao">-18 anos</div>
      <div class="opcao">+18 anos</div>
    </div>

    <!-- Botão enviar -->
    <button onclick="enviarRespostas()">Enviar respostas</button>
  </div>

  <script>
    function enviarRespostas(event) {
      event.preventDefault();

      // Aqui podes guardar as respostas no localStorage ou enviar para backend
      // Atualizar saldo +4.000 Kz
      let saldoAtual = parseInt(localStorage.getItem("saldo")) || 0;
      saldoAtual += 4000;
      localStorage.setItem("saldo", saldoAtual);

      // Redireciona para página de recompensa
      window.location.href = "recompensa3.html";
    }
  </script>
</body>
</html>
