<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Recompensa - Spotify Avalia</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Poppins', sans-serif; 
      background: #fff; 
      margin: 0; 
      padding: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      text-align: center;
    }
    .container { max-width: 500px; padding: 20px; }
    .logo { width: 80px; margin-bottom: 20px; }
    .dinheiro-img { 
      width: 70%; 
      max-width: 300px; 
      border-radius: 8px; 
      box-shadow: 0 5px 15px rgba(0,0,0,0.15); 
      margin-bottom: 25px; 
    }
    .texto-recompensa {
      font-size: 20px;
      font-weight: 500;
      color: #212121;
    }
    .texto-recompensa span {
      color: #00C853;
      font-weight: 700;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <!-- Logo Spotify -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify" class="logo">

    <!-- Imagem do dinheiro -->
    <img src="https://media.istockphoto.com/id/1251269867/pt/foto/bundles-of-angolan-kwanza-banknotes.jpg?s=612x612" 
         alt="Kwanzas" class="dinheiro-img">

    <!-- Texto de recompensa -->
    <p class="texto-recompensa">VocÃª ganhou: <span>4.000 Kz</span></p>
  </div>

  <script>
    // Depois de 4 segundos, redireciona de volta ao painel
    setTimeout(() => {
      window.location.href = "painel.html";
    }, 4000);
  </script>
</body>
</html>
